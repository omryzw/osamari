<!DOCTYPE html>
<html>
<head><title>Extension</title></head>
<body>
  <div id="container">
    <button id="sendBtn">Summarize Page</button>
    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <span>Summarizing...</span>
    </div>
    <div id="summary" style="display:none;"></div>
  </div>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-width: 320px;
      min-height: 200px;
    }
    #container {
      max-width: 420px;
      min-width: 320px;
      margin: 0 auto;
      padding: 24px 18px 18px 18px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 rgba(60, 80, 120, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sendBtn {
      background: linear-gradient(90deg, #4f8cff 0%, #1cb5e0 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(76, 140, 255, 0.10);
      transition: background 0.2s, transform 0.1s;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    #sendBtn:active {
      transform: scale(0.97);
    }
    #sendBtn:disabled {
      background: #b3c6e0;
      cursor: not-allowed;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #summary {
      margin-top: 22px;
      width: 100%;
      max-width: 100%;
      min-width: 220px;
      background: linear-gradient(90deg, #f8fafc 0%, #e0e7ef 100%);
      padding: 18px 16px;
      border-radius: 10px;
      font-size: 1.08rem;
      color: #2d3a4a;
      box-shadow: 0 2px 8px 0 rgba(60, 80, 120, 0.07);
      word-break: break-word;
      line-height: 1.6;
      letter-spacing: 0.01em;
      min-height: 60px;
      text-align: left;
      transition: background 0.2s;
    }
    @media (max-width: 480px) {
      #container {
        max-width: 98vw;
        padding: 12px 4vw 12px 4vw;
      }
      #summary {
        padding: 12px 6px;
        font-size: 1rem;
      }
    }
  </style>
  <script src="popup.js"></script>
</body>
</html>
